server:
  port: 9021

spring:
  application:
    name: product
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:mysql://localhost:3306/Product?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  jackson:
    default-property-inclusion: non_null

  cloud:
    function:
      definition: processFailedInventory
    stream:
      bindings:
        sendCreateInventory-out-0:
          destination: create-inventory
          content-type: application/json
        processFailedInventory-in-0:
          destination: cancel-inventory
          group: inventory-fail-group
          content-type: application/json
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
api:
  prefix: api/v1

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
  serviceUrl:
    defaultZone: http://localhost:8761/eureka/